<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SandBoxJumpStart</title>
</head>
<body>
  <section style="margin-left:120px; margin-top:45px">
    <hgroup>
      <h1>Markup</h1>
      <h2>Demo</h2>
    </hgroup>
    <p>Favorites:</p>
    <form>
      <p>Site:  <input id="favUrl"   type="url"   required placeholder="http://www.google.com" /></p>
      <p>Mail:  <input id="favMail"  type="email" placeholder="teste@teste.com.br" /></p>
      <p>Phone: <input id="favPhone" type="phone" pattern="\d\d\d\d-\d\d\d\d" placeholder="1234-5678" /></p>
      <input type="submit" value="Save..." />
    </form>
  </section>
</body>
</html>
